name: Security Scan

permissions:
  contents: read

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Mondays at 9am UTC (regular scans)
    - cron: '0 9 * * 1'
    # Run quarterly on first day of Jan, Apr, Jul, Oct at 9am UTC (deep audit)
    - cron: '0 9 1 1,4,7,10 *'
  workflow_dispatch:  # Allow manual trigger for quarterly audit

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit on src/
        run: |
          bandit -r src/ -ll -f json -o bandit-report-src.json --exit-zero

      - name: Run Bandit on run.py
        run: |
          bandit run.py -ll -f json -o bandit-report-run.json --exit-zero

      - name: Upload Bandit Reports
        uses: actions/upload-artifact@v6
        with:
          name: bandit-report
          path: |
            bandit-report-src.json
            bandit-report-run.json

      - name: Check for high severity issues
        run: |
          # Skip B324 (hashlib/md5) - we use MD5 for non-security purposes (caching, ID generation)
          bandit -r src/ --severity-level high --skip B324
          bandit run.py --severity-level high --skip B324

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report

  # Quarterly deep security audit with pip-audit
  quarterly-audit:
    name: Quarterly Security Audit
    runs-on: ubuntu-latest
    # Run on first day of each quarter (Jan 1, Apr 1, Jul 1, Oct 1)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install pip-audit
        run: pip install pip-audit

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pip-audit (strict mode)
        run: |
          echo "## Quarterly Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "Date: $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pip-audit --strict --desc on --format markdown >> $GITHUB_STEP_SUMMARY 2>&1 || true
          pip-audit --strict

      - name: Check for outdated packages
        run: |
          echo "## Outdated Packages" >> $GITHUB_STEP_SUMMARY
          pip list --outdated --format=markdown >> $GITHUB_STEP_SUMMARY || true

  # Note: CodeQL analysis is handled by GitHub's default setup (repo settings)
  # which provides weekly scheduled scans and main branch analysis.
  # See: Settings → Security → Code scanning → CodeQL analysis
