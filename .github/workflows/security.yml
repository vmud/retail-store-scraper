name: Security Scan

permissions:
  contents: read

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Mondays at 9am UTC
    - cron: '0 9 * * 1'

jobs:
  bandit:
    name: Bandit Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Bandit
        run: pip install bandit[toml]

      - name: Run Bandit
        run: |
          bandit -r src/ run.py \
            -ll \
            -f json \
            -o bandit-report.json \
            --exit-zero

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Check for high severity issues
        run: |
          # Skip B324 (hashlib/md5) - we use MD5 for non-security purposes (caching, ID generation)
          bandit -r src/ run.py --severity-level high --skip B324

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install safety
        run: pip install safety

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --full-report || true

  # Note: CodeQL analysis is handled by GitHub's default setup (repo settings)
  # which provides weekly scheduled scans and main branch analysis.
  # See: Settings → Security → Code scanning → CodeQL analysis
