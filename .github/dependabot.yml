version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    reviewers:
      - "vmud"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "deps"
    groups:
      # Security-critical packages get their own PRs for visibility
      security-critical:
        patterns:
          - "aiohttp"
          - "requests"
          - "urllib3"
          - "certifi"
          - "cryptography"
          - "defusedxml"
        update-types:
          - "minor"
          - "patch"
          - "major"
      # Group minor/patch updates together
      python-minor:
        patterns:
          - "*"
        exclude-patterns:
          - "aiohttp"
          - "requests"
          - "urllib3"
          - "certifi"
          - "cryptography"
          - "defusedxml"
        update-types:
          - "minor"
          - "patch"
    # Allow major version updates for security-critical packages
    allow:
      - dependency-name: "aiohttp"
      - dependency-name: "requests"
      - dependency-name: "urllib3"
      - dependency-name: "certifi"
      - dependency-name: "cryptography"
      - dependency-name: "defusedxml"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
